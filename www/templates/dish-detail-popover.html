
<ion-popover-view class="popover">
  <ion-content>
    <div class="popover-inner-content">
      <button class="button button-clear button-dark" ng-click="addFavorite(dish.id)">Add to Favorites</button>
      <button class="button button-clear button-dark" ng-click="addComment()">Add Comment</button>
      <button class="button button-clear button-dark" ng-click="shareDish()">Share</button>
    </div>
  </ion-content>
</ion-popover-view>
