<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Submit Comment on Dish</h1>
    <div class="buttons">
      <button ng-click="closeComment()" class="button button-clear">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="submitComment()" id="commentForm" name="commentForm">
      <div class="list">
        <label class="item item-input item-select">
          <span class="input-label">Rating</span>
          <select ng-model="comment.rating" ng-options="n for n in [1,2,3,4,5]"></select>
        </label>
        <label class="item item-input">
          <span class="input-label">Your Name</span>
          <input type="text" ng-model="comment.author">
        </label>
        <label class="item item-input">
          <span class="input-label">Your Comment</span>
          <textarea ng-model="comment.comment"></textarea>
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Submit</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
